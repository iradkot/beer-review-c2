<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Beer Review</h1>
      </div>

      <section class="beers">
        <h2>Beers</h2>
        <ul class="beers-list"></ul>
      </section>

      <form class="beer-form">
        <h3>Add a New Beer Review</h3>

        <div class="form-group">
          <input type="text"
            class="beer-input form-control"
            placeholder="Beer Name">
        </div>
        
        <div class="form-group">
          <input type="text"
            class="category-input form-control"
            placeholder="Category">
        </div>
        <div class="form-group">
          <select class="review-select form-control" placeholder="Select rating">
            <option value="" disabled selected>Select rating</option>
            <option default value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
          </select>
        </div>
        <button class="btn btn-primary post-beer" type="button">Post</button>
        <button class="btn btn-secondry sort-name" type="button">Sort by name</button>
        <button class="btn btn-secondry sort-category" type="button">Sort by category</button>
        <button class="btn btn-secondry sort-review" type="button">Sort by review</button>

      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
</body>
</html>
